<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio - Aerolínea Guatemala</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      color: #2c3e50;
      font-size: 3em;
      margin-bottom: 50px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 800px;
    }

    .menu a {
      text-decoration: none;
      background-color: #ffffffdd;
      color: #2c3e50;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      font-weight: bold;
    }

    .menu a:hover {
      background-color: #3498db;
      color: white;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      .menu a {
        padding: 12px 20px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <h1>Aerolínea Guatemala</h1>
  <div class="menu">
    <a href="/reserva.html">Reserva</a>
    <a href="/vuelos.html">Vuelos</a>
    <a href="/pasajeros.html">Pasajeros</a>
    <a href="/cancelacion.html">Cancelación</a>
    <a href="/cliente_tarjeta.html">Clientes</a>
  </div>
</body>
</html>
