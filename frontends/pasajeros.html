<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>üßç Registrar Pasajero</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #6dd5ed, #2193b0);
      margin: 0;
      padding: 40px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .volver {
      width: 100%;
      max-width: 800px;
      margin-bottom: 10px;
      padding-left: 30px;
    }

    .volver a {
      text-decoration: none;
      background-color: #2c3e50;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
    }

    h1 {
      color: white;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    h1::before {
      content: "üßç";
      font-size: 1.4em;
    }

    form {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 500px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #21618c;
    }

    #mensaje {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
      padding: 10px;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
    }

    .exito {
      background-color: #2ecc71;
      color: white;
    }

    .error {
      background-color: #e74c3c;
      color: white;
    }
  </style>
</head>
<body>

  <div class="volver">
    <a href="index.html">‚Üê Volver al Inicio</a>
  </div>

  <h1>Registrar Pasajero</h1>

  <form id="form-pasajero">
    <label for="reserva_id">ID de Reserva:</label>
    <input type="number" id="reserva_id" required />

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" required />

    <label for="dpi">DPI:</label>
    <input type="text" id="dpi" required />

    <label for="edad">Edad:</label>
    <input type="number" id="edad" required />

    <label for="vacunacion">Vacunaci√≥n:</label>
    <input type="text" id="vacunacion" required />

    <label for="procedencia">Procedencia:</label>
    <input type="text" id="procedencia" required />

    <label for="costo">Costo:</label>
    <input type="number" step="0.01" id="costo" required />

    <label for="noasiento">N√∫mero de Asiento:</label>
    <input type="text" id="noasiento" required />

    <button type="submit">Registrar</button>
  </form>

  <div id="mensaje"></div>

  <script>
    const form = document.getElementById('form-pasajero');
    const mensaje = document.getElementById('mensaje');

    form.addEventListener('submit', async function (event) {
      event.preventDefault();

      const datos = {
        reserva_id: parseInt(document.getElementById('reserva_id').value),
        nombre: document.getElementById('nombre').value,
        dpi: document.getElementById('dpi').value,
        edad: parseInt(document.getElementById('edad').value),
        vacunacion: document.getElementById('vacunacion').value,
        procedencia: document.getElementById('procedencia').value,
        costo: parseFloat(document.getElementById('costo').value),
        noasiento: document.getElementById('noasiento').value
      };

      try {
        const response = await fetch('http://localhost:8000/pasajero', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(datos)
        });

        const resultado = await response.json();
        mensaje.textContent = resultado.mensaje || resultado.error;

        if (resultado.mensaje && resultado.mensaje.includes("‚úÖ")) {
          mensaje.className = "exito";
          form.reset();
        } else {
          mensaje.className = "error";
        }

      } catch (error) {
        console.error("‚ùå Error:", error);
        mensaje.textContent = "‚ùå Error en la conexi√≥n con el servidor.";
        mensaje.className = "error";
      }
    });
  </script>

</body>
</html>
